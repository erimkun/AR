<!DOCTYPE html>
<html class="dark" lang="tr">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" name="viewport" />
    <title>Deneyim Seçimi</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    
    <!-- Global Styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Tailwind Config -->
    <script src="js/config.js"></script>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-[100dvh] flex flex-col">
    
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p class="text-white/60 mt-4 text-sm">Yükleniyor...</p>
    </div>

    <!-- Header -->
    <header class="flex items-center justify-between px-4 py-3 sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800 pt-safe">
        <button onclick="window.history.back()" class="flex items-center justify-center p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors text-slate-900 dark:text-white mt-2">
            <span class="material-symbols-outlined text-2xl">arrow_back</span>
        </button>
        <h1 id="header-title" class="text-base font-bold tracking-tight text-center font-display mt-2">WebXR Seçimi</h1>
        <button class="flex items-center justify-center p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors text-slate-900 dark:text-white mt-2">
            <span class="material-symbols-outlined text-2xl">settings</span>
        </button>
    </header>

    <!-- Main Content -->
    <main class="flex-1 pb-safe relative flex flex-col">
        <!-- Header Section -->
        <div class="px-6 pt-6 pb-4 text-center">
            <div class="inline-flex items-center gap-2 px-3 py-1.5 rounded-full bg-green-500/10 border border-green-500/20 mb-6">
                <span class="relative flex h-2 w-2">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                </span>
                <span class="text-xs font-medium text-green-600 dark:text-green-400 uppercase tracking-wide">Kamera Aktif</span>
            </div>
            <h2 class="text-3xl md:text-4xl font-bold font-display leading-tight mb-3">Deneyiminizi<br/>Seçin</h2>
            <p class="text-slate-500 dark:text-slate-400 text-base max-w-xs mx-auto font-body">
                Başlamak için aşağıdan bir ortam seçin ve artırılmış gerçeklik dünyasına adım atın.
            </p>
        </div>

        <!-- Selection Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 px-5 mt-4 max-w-lg mx-auto w-full">
            
            <!-- Dış Mekan Stack -->
            <div class="relative w-full h-[260px]">
                <div id="exterior-stack" class="relative w-full h-full">
                    <!-- Stack items will be injected here -->
                </div>
                <div class="absolute -bottom-6 left-0 w-full text-center pointer-events-none">
                    <span class="text-[10px] text-white/30 uppercase tracking-widest animate-pulse">Kaydır</span>
                </div>
            </div>

            <!-- İç Mekan Stack -->
            <div class="relative w-full h-[260px]">
                <div id="interior-stack" class="relative w-full h-full">
                    <!-- Stack items will be injected here -->
                </div>
                <div class="absolute -bottom-6 left-0 w-full text-center pointer-events-none">
                    <span class="text-[10px] text-white/30 uppercase tracking-widest animate-pulse">Kaydır</span>
                </div>
            </div>

        </div>

        <!-- Help Link -->
        <div class="mt-8 px-6 text-center">
            <button class="text-sm text-primary hover:text-primary/80 dark:text-primary dark:hover:text-primary/80 font-medium inline-flex items-center gap-1 transition-colors">
                <span class="material-symbols-outlined text-lg">help</span>
                Bu modlar nasıl çalışır?
            </button>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script src="js/select.js"></script>
</body>
</html>
